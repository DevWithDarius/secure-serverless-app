version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...

  build:
    commands:
      - echo Build step...

  post_build:
    commands:
      - echo Deploying frontend to S3...
      - aws s3 sync ./frontend s3://devdarius-secure-frontend --delete --exclude "*" --include "*.html" --include "*.css" --include "assets/*" --include "js/*"
      - echo Creating CloudFront invalidation...
      - aws cloudfront create-invalidation --distribution-id E243YJD07806B7 --paths "/*"
