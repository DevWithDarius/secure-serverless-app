version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing frontend dependencies...
      - cd frontend
      - npm install

  build:
    commands:
      - echo Building frontend...
      - npm run build
      - cd ..

  post_build:
    commands:
      - echo Deploying built frontend to S3...
      - aws s3 sync frontend/dist s3://devdarius-secure-frontend/ --delete
      - echo Creating CloudFront invalidation...
      - aws cloudfront create-invalidation --distribution-id E243YJD07806B7 --paths "/*"
